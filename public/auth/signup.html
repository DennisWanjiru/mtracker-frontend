<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Signup | M-tracker</title>
</head>

<body>
  <div class="container container--auth">
    <div class="card card--auth">
      <div class="card__header">
        <span class="brand">
          <a href="../index.html" class="link">M-tracker</a>
        </span>
      </div>
      <div class="card__content">
        <form action="#">
          <div class="input-wrapper">
            <svg class="icon input-icon">
              <use xlink:href="../assets/icons/sprite.svg#icon-user"></use>
            </svg>
            <input class="input-field" type="text" placeholder="Enter your name">
          </div>
          <div class="input-wrapper">
            <svg class="icon input-icon">
              <use xlink:href="../assets/icons/sprite.svg#icon-mail"></use>
            </svg>
            <input class="input-field" type="email" placeholder="Enter your email address">
          </div>
          <div class="input-wrapper">
            <svg class="icon input-icon">
              <use xlink:href="../assets/icons/sprite.svg#icon-lock"></use>
            </svg>
            <input class="input-field" type="password" placeholder="Enter password">
          </div>
          <div class="input-wrapper">
            <svg class="icon input-icon">
              <use xlink:href="../assets/icons/sprite.svg#icon-lock"></use>
            </svg>
            <input class="input-field" type="password" placeholder="Confirm password">
          </div>

          <button class="btn btn--block btn--primary" type="submit">Sign up</button>
        </form>
      </div>
      <div class="card__footer">
        <span>Already have an account?
          <a href="signin.html" class="card__link">Sign in</a>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
